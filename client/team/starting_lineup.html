<template name="tStartingLineup">
  {{#each cStarters}}
  <div class="btn-group {{fieldPosition}}">
    <a class="btn btn-primary" href="#"><i class="fa fa-user fa-fw"></i> {{firstName}}</a>
    {{#if currentUser}}
    <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
      <span class="fa fa-caret-down"></span>
    </a>
    <ul class="dropdown-menu">
      <li class="edit-player"><a href="#"><i class="fa fa-pencil fa-fw"></i> Edit</a>
      </li>
      <li class="delete-player"><a href="#"><i class="fa fa-trash-o fa-fw"></i> Delete</a>
      </li>
    </ul>
    {{/if}}

  </div>
  {{/each}}
</template>
