<template name="tFormerPlayers">
<h2>Former Players</h2>

{{#if cFormerPlayers}}
  <ol>
    {{#each cFormerPlayers}}
      <li>
        {{firstName}} <span class="badge">{{gerseyNumber}}</span> 
        {{> tRemoveEditPlayer}}
        <!-- <ul>
          <li>{{fieldPosition}}</li>
        </ul> -->
      </li>
    {{/each}}
  </ol>

{{else}}
<p>no players on this team</p>
{{/if}}
</template>
